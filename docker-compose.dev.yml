version: '3.8'

# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      # Mount source code for live reloading
      - ./backend:/app
      # Exclude node_modules and cache
      - /app/__pycache__
      - /app/agents/__pycache__
    environment:
      # Development settings
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
      # Enable auto-reload
      RELOAD: "true"
    command: uvicorn app.server:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
      # Debug port
      - "5678:5678"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    volumes:
      # Mount source code for hot module replacement
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"

  postgres:
    ports:
      # Expose for local database tools
      - "5432:5432"
    environment:
      # Less strict password for development
      POSTGRES_PASSWORD: postgres
    volumes:
      # Mount SQL files for easy editing
      - ./migrations:/migrations
      # Named volume for data persistence
      - postgres_dev_data:/var/lib/postgresql/data

volumes:
  postgres_dev_data:
